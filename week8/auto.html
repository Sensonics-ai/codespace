<!DOCTYPE html>

<html lang="en">
<head>
    <script>
        document.addEventListener('DOMcontentLoaded', function() {          // #The DOMContentLoaded event fires when the initial HTML document has been completely loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading.
            let input = document.querySelector('input');                    // #The querySelector() method returns the first element that matches a specified CSS selector(s) in the document.
            input.addEventListener('keyup', function(event) {               // #The keyup event is fired when a key is released.
                let name = document.querySelector('p');                     // #The querySelector() method returns the first element that matches a specified CSS selector(s) in the document.
                if (input.value) {                                          // #The value property sets or returns the value of the value attribute of a text field (if any)
                    name.innerHTML = `Hello, ${input.value}`;               // #The innerHTML property sets or returns the HTML content (inner HTML) of an element.
                } else {                                                    // #The else statement specifies a block of code to be executed if the condition is false (no value in the text field).
                    name.innerHTML = 'Hello World!';                        // #The innerHTML property sets or returns the HTML content (inner HTML) of an element.
                }

            });
        });
    </script>
   <title>hello</title>
   <head>
        <body>
            <form></form>
                <input autocomplete="off" autofocus placeholder="Name" type="text">

            </form>
            <p></p>
        </body>

    </head>
    </html>
