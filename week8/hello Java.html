<!DOCTYPE html>
<html lang="en">
     <head>
          <script>                                                            // a script is a series of instructions that a computer can follow to achieve a goal. Scripts are made up of instructions a computer can follow step-by-step. A browser may use different parts of the script depending on how the user interacts with the web page.
                document.addEventListener('DOMContentLoaded', function() {        // #The DOMContentLoaded event fires when the initial HTML document has been completely loaded and parsed, without waiting for stylesheets, images, and subframes to finish loading.
                    document.querySelector('form').addEventListener('submit', function(event){       // #The querySelector() method returns the first element that matches a specified CSS selector(s) in the document. If no matches are found, null is returned.
                         let name = document.querySelector('#name').value;  // #document.querySelector() returns the first element that matches a specified CSS selector(s) in the document. If no matches are found, null is returned.
                         alert(`Hello, ${name}!`);
                         event.preventDefault();                             // #The preventDefault() method cancels the event if it is cancelable, meaning that the default action that belongs to the event will not occur.

                    });
          </script>
          <title>
                 Hello, Java

         </title>
    </head>
    <body>
     <form onsubmit="greet(); return false;">                                                       <!-- #<form> is a container for form elements. It can contain one or more of the following form elements: <input>, <textarea>, <button>, <select>, <option>, <optgroup>, <fieldset>, <label>, <output>, <progress>, <meter>, <datalist>, and <keygen>.-->
          <input autocomplete="off" autofocus placeholder="Name" type="text">                  <!-- #<input> is an empty element that is used to get input from the user. It can have several types, such as text, password, email, number, etc.-->
          <input type="submit">Greet</button>                                                  <!-- #<button> defines a clickable button.-->
     </form>


    </body>

</html>
