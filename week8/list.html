<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            LIST
        </title>
    </head>
    <body>
        <ul>                       <!-- #<ul> defines an unordered (bulleted) list. Use the <ul> element together with the <li> element to create unordered lists.-->
            <li>foo</li>                <!-- #<li> defines a list item. Use the <li> element if you want a "bulleted" list (unordered list). Use the <li> element together with the <ol> (ordered list) or the <ul> (unordered list) element to define lists.-->
            <li>bar</li>
            <li>baz</li>
        </ul>                       <!-- #</ul> closes the <ul> element.-->


    </body>

</html>
