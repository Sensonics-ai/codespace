<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Table
        </title>
    </head>
    <body>
        <table>
            <tr>                    <!-- #<tr> defines a row in a table.-->
                <th>1</th>              <!-- #<th> defines a header cell in a table. The <th> element is used in HTML tables to define header cells.
                                        The <th> element is used in conjunction with the <tr> and <td> elements to specify each header cell in a table.
                                            Browsers usually display <th> elements with bold text.-->
                <th>2</th>
                <th>3</th>
            </tr>
            <tr>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
            <tr>
                <th>7</th>
                <th>8</th>
                <th>9</th>
            </tr>
            <tr>
                <th>*</th>
                <th>0</th>
                <th>#</th>
            </tr>
        </table>



    </body>

</html>
