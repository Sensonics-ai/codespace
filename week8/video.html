<!DOCTYPE html>

<html lang="en">
    <head>
        <title>
            Video
        </title>
    </head>
    <body>
        <video autoplay loop muted width="1280">          <!-- #<video> defines a video or movie. The <video> tag contains one or more <source> tags with different video sources.
                                                          The browser will choose the first source it supports.
                                                          The text between the <video> and </video> tags will only be displayed in browsers that do not support the <video> element.-->
            <source src="video.mp4" type="video/mp4">    <!-- #The <source> tag is used to specify multiple media resources for media elements, such as <video>, <audio>, and <picture>.
                                                             The <source> tag allows you to specify alternative video/audio/image files which the browser may choose from,
                                                             based on its media type, codec support, or media query.-->
        </video>
    </body>

</html>
